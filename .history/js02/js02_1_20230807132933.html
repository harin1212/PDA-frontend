<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it javascript</title>
    <script>
        let irum = 'harin kim';
        alert(irum);
        document.write('<p> irum:'+irum+"<p>");
    </script>
</head>
<body>
    <input type="text" name="irum">
    <button type="button" id="btn">클릭</button>
    <script>
        document.getElementById('btn')
        .onclick=function(){
            let name = document.getElementById('irum').value;
            document.write("<p>"+name+"</p>")
        }
    </script>
</body>
</html>
