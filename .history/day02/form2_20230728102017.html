<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form method="get" action="results">
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" required
                placeholder="아이디를 입력하세요" maxlength="5"
                readonly value="abcd">
            </li>
            <li>
                <label for="pwd">패스워드</label>
                <input type="password" name="pwd" id="pwd" required
                maxlength="5" minlength="3">
            </li>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="named" size="5" autofocus>
            </li>
            <li>
                <input type="hidden" name="data" value="test">
            </li>
            <li>
                <label>성별</label>
                <label type="radio">남자</label>
                <input type="radio" id="m" value="남자" name="gender" checked>
                <label for="w">여자</label>
                <input type="radio" id="w" value="여자" name="gender">
            </li>
            <li>
                <fieldset>
                    <legend>분식</legend>
                        <label>분식</label>
                        <label for="f1">떡볶이</label>
                        <input type="checkbox" value="떡볶이" id="f1" name="favfood">
                        <label for="f2">김말이</label>
                        <input type="checkbox" value="김말이" id="f2" name="favfood">
                        <label for="f3">어묵</label>
                        <input type="checkbox" value="어묵" id="f3" name="favfood">
                </fieldset>
            </li>
            <li>
                <label for="">업로드 파일</label>
                <input type="file" name="file1" id="file1">
            </li>
            <li>
                <label for="myeamail">이메일</label>
                <input type="email" name="myeamail" id="myeamail" required>
            </li>
            <li>
                <label for="mypage">페이지</label>
                <input type="url" name="mypage" id="mypage" required>
            </li>
            <li>
                <label for="mytel">핸드폰</label>
                <input type="tel" name="mytel" id="mytel" required>
            </li>
            <li>
                <label for="">수량</label>
                <input type="number" name="stock_number" id="stock_number" min="30" max="100" step="10" value="50">
            </li>
            <li>
                <label for="">범위</label>
                <input type="range" name="number_range" id="number_range" min="10" max="20" step="2" value="14">
            </li>
            <li>
                <input type="date" min="2023-07-05" max="2023-08-10">
            </li>
            <li>
                <label for="dept">부서</label>
                <select name="dept" id="dept">
                    <option value="a">part-a</option>
                    <option value="b">part-b</option>
                    <option value="c">part-c</option>
                </select>
            </li>

            <li>
                <button type="submit" id="send">전송</button>
                <button type="reset" id="reset">취소</button>
                <input type="button" id="btn" value="버튼">
            </li>
        </ul>

    </form>
</body>
</html>
