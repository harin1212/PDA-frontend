<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>증권사 리서치 리포트 블로그</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>증권사 리서치 리포트 블로그</h1>

    <div class="search">
        <input type="text" id="search-input" placeholder="리서치 리포트 검색">
        <button onclick="search()">검색</button>
    </div>

    <div class="research-reports">
        <!-- 증권사 리서치 리포트 목록이 이 부분에 표시됩니다. -->
        <div class="report">
            <h2>리서치 리포트 제목 1</h2>
            <p>증권사 이름 1</p>
            <p>리서치 리포트 내용...</p>
        </div>

        <div class="report">
            <h2>리서치 리포트 제목 2</h2>
            <p>증권사 이름 2</p>
            <p>리서치 리포트 내용...</p>
        </div>
        <!-- 리서치 리포트 목록 끝 -->
    </div>

    <script src="script.js"></script>
</body>
</html>
