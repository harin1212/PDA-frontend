<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-level semantics</title>
    <link rel="stylesheet" href="style/test03.css">

    <style>
        p{text-indent: 10px;}
        table{border-collapse: collapse;
            border:1px solid silver;
            width:500px;
        }
        tr td, tr th{
            border:1px solid silver;
        }
        col.t{
            background-color: yellow;
        }
        table.t2{
            width:750px;
            height: 20px;
        }
    </style>

</head>
<body>
<table>
    <colgroup>
        <col class="t">
        <col span="2">
        <col class="t">
    </colgroup>
    <thead>
        <tr>
            <th scope="col"></th><th scope="col"></th><th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td><td colspan="2"></td>
        </tr>
        <tr>
            <td></td><td></td><td></td>
        </tr>
    </tbody>
</table>

</body>
</html>
