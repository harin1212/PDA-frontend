<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .bg{
            width: 800px;
            height: 1000px;
            background-color: antiquewhite;
            border: 2px solid silver;
        }
        .a1, .a2, .a3{
            width: 100px;
            height: 100px;
        }
        .a1{
            position : relative;
            background-color: rgb(196, 255, 235);
            top: 30px;
            left: 100px;
        }
        .a2{
            position : relative;
            background-color: palevioletred;
            top: 30px;
            left: 100px;
        }
        .a3{
            position : relative;
            background-color: goldenrod;
            top: 30px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div>
</body>
</html>
