<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border-collapse: collapse;
            border:1px solid rgb(6, 6, 6);
            width:60%;
            /* height: 200px; */
        }
        tr td, tr th{
            border:1px solid rgb(0, 0, 0);
        }
        .t{
            background-color: rgb(255, 255, 190);
            border-bottom: 3px double #000;
            padding: 8px;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr class="t">
                <th scope="col">번호</th>
                <th scope="col">이름</th>
                <th scope="col">국어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김하나</td>
                <td>90</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
